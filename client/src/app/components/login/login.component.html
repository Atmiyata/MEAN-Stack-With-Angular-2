
<h1 class = "page-header">
  Login Page
</h1>

  <div class="form-group">
    <label for="username">User name:</label>
    <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label for="passsword">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.password">
  </div>
<button type="submit" class="btn btn-primary" >Submit</button>
